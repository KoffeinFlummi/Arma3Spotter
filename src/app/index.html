<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Arma3Spotter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <script src="cordova.js"></script>
  <script src="cordova_plugins.js"></script>
</head>
<body ng-app="arma3SpotterApp">
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div id="wrapper" class="container">

    <header class="row" ng-controller="HeaderCtrl as Header">
        <nav>
          <ul>
            <li role="presentation" ng-class="{active: Header.route.current.activeTab == 'spotter'}"><a ng-href="#/">Spotter</a></li>
            <li role="presentation" ng-class="{active: Header.route.current.activeTab == 'settings'}"><a ng-href="#/settings">Settings</a></li>
          </ul>
        </nav>
    </header>

    <div id="contentWrapper" ng-view=""></div>

  </div>


  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    /*(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-XXXXX-X');
     ga('send', 'pageview');*/
  </script>

  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/lodash/dist/lodash.compat.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/directives/validinteger.js"></script>
  <script src="scripts/directives/validdecimal.js"></script>
  <script src="scripts/services/dataservice.js"></script>
  <script src="scripts/services/logger.js"></script>
  <script src="scripts/services/storageservice.js"></script>
  <script src="scripts/services/data.js"></script>
  <script src="scripts/controllers/spotter.js"></script>
  <script src="scripts/controllers/settings.js"></script>
  <script src="scripts/controllers/header.js"></script>
  <!-- endbuild -->
</body>
</html>
